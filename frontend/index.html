<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Kobo Reading Stats</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/punchcard.js"></script>
    <script src="js/main.js"></script>

  </head>

  <body>
    <div id='main-container' class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Reading Stats</h1>
          <p class="lead">All books sorted by reading time, plus per-book and overall punchcards.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="view-toggle" role="group" aria-label="View selector">
            <button id="view-by-book" class="view-button active" type="button">By Book</button>
            <button id="view-all" class="view-button" type="button">All</button>
          </div>
        </div>
      </div>

      <div id="by-book-section" class="row row-equal">
        <div class="col-md-5 col-sm-12">
          <div class="panel panel-default panel-soft">
            <div class="panel-heading">
              <h3 class="panel-title">Books</h3>
            </div>
            <div class="panel-body">
              <div class="book-controls">
                <div class="book-search">
                  <input id="book-search" class="form-control" type="search" placeholder="Search books..." autocomplete="off">
                </div>
                <div class="book-sort">
                  <select id="book-sort" class="form-control">
                    <option value="time" selected>Sort by read time</option>
                    <option value="title">Sort by title</option>
                    <option value="author">Sort by author</option>
                  </select>
                </div>
              </div>
              <div id="book-list" class="book-list"></div>
            </div>
          </div>
        </div>

        <div class="col-md-7 col-sm-12">
          <div class="panel panel-default panel-soft">
            <div class="panel-heading book-detail-heading">
              <h3 class="panel-title">Book details</h3>
              <div id="book-status-header" class="book-status-header"></div>
            </div>
            <div class="panel-body">
              <div id="book-detail" class="book-detail"></div>
              <div class="section-title">Punchcard</div>
              <div id="book-year-nav" class="year-nav"></div>
              <div id="book-punchcard" class="punchcard"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="all-section" class="row" hidden>
        <div class="col-xs-12">
          <div class="panel panel-default panel-soft">
            <div class="panel-heading">
              <h3 class="panel-title">General Stats</h3>
            </div>
            <div class="panel-body">
              <div id="general-stats" class="general-stats"></div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="panel panel-default panel-soft">
            <div class="panel-heading">
              <h3 class="panel-title">All reading sessions</h3>
            </div>
            <div class="panel-body">
              <div id="all-year-nav" class="year-nav"></div>
              <div id="all-punchcard" class="punchcard"></div>
              <div class="section-title">Books read this year</div>
              <div id="year-books" class="year-books"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="timeline-modal" class="timeline-modal" aria-hidden="true">
      <div class="timeline-backdrop"></div>
      <div class="timeline-popup" role="dialog" aria-modal="true" aria-labelledby="timeline-title">
        <button class="timeline-close" type="button" aria-label="Close">Ã—</button>
        <div class="section-title" id="timeline-title">Reading timeline</div>
        <div id="timeline-date" class="timeline-date"></div>
        <div id="timeline-chart" class="timeline-chart"></div>
      </div>
    </div>
  </body>
</html>
